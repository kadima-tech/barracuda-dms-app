        height: 4px;
        background: transparent;
      }

      .progress-bar {
        height: 4px;
        background: var(--primary);
        width: 0%;
      }

      /* Responsive Styles */
      @media (max-width: 992px) {
        .features-grid {
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .benefits-list {
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .applications-list {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
      }

      @media (max-width: 768px) {
        .header-content {
          flex-direction: row;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          padding: 0.25rem 0;

        header {
          height: auto;

        .logo {

        }

        .logo img {

        .divider {
          margin: 0 0.25rem;
          display: inline-block;

        .punchline {
          font-size: 0.65rem;

        }

        .gradient-text {
          font-size: 1.1rem;
        }

        main {
          margin-top: 3rem;
        }

        .hero {
          padding: 3.5rem 0 2rem;
        }

        .hero h2 {
          font-size: 1.75rem;
        }

        .hero p {
          font-size: 1rem;
          padding: 0 1rem;
        }

        .section-title {
          font-size: 1.6rem;
        }

        .features-container,

        .footer-left {
          flex-direction: column;
          gap: 0.75rem;
        }

        .footer-links {
          flex-direction: column;
          gap: 0.5rem;

      }
    </style>
  </head>
